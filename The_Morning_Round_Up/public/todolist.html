      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap");
    </style>
  </head>
  <body>
    <h1 id="header" class="text-center">The Morning Round Up</h1>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid" id="navbar">
        <!-- <a class="navbar-brand">Navbar</a> -->
        <a
          class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          aria-current="page"
          href="/public/main.html"
          >Home</a
        >
        <a class="nav-link" href="/public/todolist.html">To-Do list</a>
        <a class="nav-link" href="/public/fortune.html">Fortune</a>
        <a class="nav-link" href="#">Weather</a>
        <a class="nav-link" href="#">News</a>
        <a class="nav-link" href="#">Coffee Clicker</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    &nbsp; &nbsp;
    <h2 class="text-center">To Do List</h2>
    <div class="card-columns">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Create To-Do List</h5>
          <h6 class="card-subtitle mb-2 text-muted">New List</h6>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Old List</h6> -->
          <form>
            <div class="form-group">
              <label for="new-item">Add new item</label>
              <input
                type="text"
                class="form-control"
                id="new-item"
                placeholder=""
              />
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
              <button type="button" class="btn btn-success" id="addButton">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card p-5 text-right">
        <!-- <blockquote class="blockquote mb-0"> -->
        <h5 class="card-title">Current To-Do List</h5>
        <!-- </blockquote> -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
